<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runtime Fitness - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="images/logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3ede3;
            overflow-x: hidden;
            padding: 50px 0;
        }

        .container {
            position: relative;
            display: flex;
            gap: 50px;
            transition: transform 0.8s ease;
            transform: translateX(255px);
            margin-top: 55px;
        }

        .container.slide {
            transform: translateX(-125px);
        }

        .container.signup-slide {
            transform: translateX(55px);
        }

        .login-container, .forgot-password-container, .signup-container {
            position: relative;
            width: 450px;
            background: #fff;
            padding: 45px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(106, 72, 25, 0.1);
            transition: opacity 0.8s ease, pointer-events 0.8s ease, transform 0.8s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-container {
            height: 500px;
        }

        .forgot-password-container {
            height: 600px;
            position: relative;
            transform: translateX(100px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.8s ease;
        }

        .signup-container {
            height: 600px;
            position: relative;
            transform: translateY(-50px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.8s ease;
            position: absolute;
            left: 0;
            top: 0;
        }

        .container.signup-slide .signup-container {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
            z-index: 10;
        }

        .container.signup-slide .login-container {
            transform: translateY(50px);
            opacity: 0.2;
            pointer-events: none;
        }

        .container.slide .login-container {
            opacity: 0.5;
            pointer-events: none;
            cursor: not-allowed;
        }

        .container.slide .login-container input,
        .container.slide .login-container button,
        .container.slide .login-container a {
            cursor: not-allowed;
        }

        .container.slide .forgot-password-container {
            transform: translateX(0);
            opacity: 1;
            visibility: visible;
        }

        .login-title, .reset-title {
            color: #6a4819;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .input-group.password-group {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .input-group.password-group input {
            width: 100%;
        }

        .input-group.password-group .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #b38b4f;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            z-index: 10;
            padding: 5px;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            font-size: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #b38b4f;
            background: #fff;
            border-radius: 10px;
            color: #6a4819;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            height: 50px;
        }

        .input-group input::placeholder {
            color: #b38b4f;
            opacity: 0.8;
        }

        .input-group input:focus {
            border-color: #6a4819;
            box-shadow: 0 0 0 2px rgba(106, 72, 25, 0.1);
        }

        .password-toggle:hover {
            opacity: 1;
            color: #6a4819;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #b38b4f;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #6a4819;
            transform: translateY(-2px);
        }

        .links {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
        }

        .links a {
            color: #b38b4f;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #6a4819;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: #b38b4f;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .back-link:hover {
            color: #6a4819;
        }

        .loading-spinner {
            border: 4px solid rgba(179, 139, 79, 0.3);
            border-top: 4px solid #b38b4f;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            margin: 15px 0;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message i {
            margin-right: 10px;
            font-size: 16px;
        }

        @keyframes float {
            0% {
                transform: translateY(-50%) translateY(0px);
            }
            50% {
                transform: translateY(-50%) translateY(-15px);
            }
            100% {
                transform: translateY(-50%) translateY(0px);
            }
        }

        .character-image {
            position: absolute;
            right: -130px;
            top: 18%;
            transform: translateY(-50%);
            width: 230px;
            height: auto;
            animation: float 3s ease-in-out infinite;
            transition: opacity 0.8s ease;
        }

        .container.slide .character-image {
            opacity: 0;
        }

        .input-group.error input {
            border: 2px solid #b00020 !important;
            background: #faf7f7;
        }

        .input-group.error label {
            color: #b00020;
        }

        .error-message {
            color: #b00020;
            font-size: 13px;
            margin-top: 3px;
            margin-bottom: 10px;
            margin-left: 2px;
            display: block;
        }

        .password-flex {
            display: flex;
            align-items: center;
            position: relative;
        }

        .password-flex input {
            flex: 1;
        }

        .password-flex .password-toggle {
            position: absolute;
            right: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="login-title">USER LOGIN</h2>
            <form id="loginForm" method="POST" action="processLogin.php">
                <div class="input-group">
                    <input type="text" name="loginUsername" id="loginUsername" placeholder="USERNAME" required>
                </div>
                <div class="input-group password-group">
                    <input type="password" name="password" id="password" placeholder="PASSWORD" 
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d\-_\.@*]{8,}$" 
                        title="Password must be at least 8 characters, contain both letters and numbers, and only these symbols: -_.@*" 
                    required>
                    <i class="password-toggle fa fa-eye-slash" id="togglePassword"></i>
                </div>
                <div style="text-align: right; margin-top: -15px; margin-bottom: 10px;">
                    <a href="#" id="forgotPasswordLink" style="color: #b38b4f; text-decoration: none; font-size: 14px; font-weight: 500; transition: color 0.3s ease;">Forgot Password?</a>
                </div>
                <button type="submit" class="submit-btn">LOGIN</button>
            </form>
            <div style="text-align: center; margin-top: 20px;">
                    <span style="color: #b38b4f; font-size: 15px;">Don't have an account? <a href="#" id="signUpLink" style="color: #b38b4f; text-decoration: underline; cursor: pointer;">Register</a></span>
            </div>
            <a href="homePage.php" class="back-link" style="margin-top: 30px;">BACK TO MAIN PAGE</a>
            <img src="images/loginHuman.png" class="character-image">
        </div>

        <div class="signup-container">
            <h1 class="login-title">REGISTER</h1>
            <div class="loading-container" id="loadingContainer" style="display: none; text-align: center; margin: 20px 0;">
                <div class="loading-spinner"></div>
                <p style="margin-top: 10px; color: #b38b4f;">Loading registration form...</p>
            </div>
            <div id="redirectMessage" style="display: none; text-align: center; margin: 20px 0;">
                <p style="color: #6a4819; font-size: 16px;">Redirecting to registration page...</p>
            </div>
        </div>

        <div class="forgot-password-container">
            <h1 class="reset-title">RESET PASSWORD</h1>
            
            <form id="resetPasswordForm"  method="POST" action="processResetPassword.php">
                <div class="input-group" id="resetUsernameGroup">
                    <input type="text" name="resetUsername" placeholder="USERNAME" id="resetUsername" required>
                    </div>
                <div class="input-group" id="keyPasswordGroup">
                    <input type="text" name="keyPassword" id="keyPassword" placeholder="KEYWORD" required>
                    </div>
                <div class="input-group password-group" id="newPasswordGroup">
                    <input type="password" name="newPassword" id="newPassword" placeholder="NEW PASSWORD" 
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d\-_\.@*]{8,}$" 
                        title="Password must be at least 8 characters, contain both letters and numbers, and only these symbols: -_.@*" 
                        required>
                    <i class="password-toggle fas fa-eye" id="toggleNewPassword"></i>
                </div>
                <div class="input-group password-group" id="confirmPasswordGroup">
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="CONFIRM PASSWORD" required>
                    <i class="password-toggle fas fa-eye" id="toggleConfirmPassword"></i>
                    <span class="error-message" id="passwordMatchError" style="display: none;">Password does not match. Please try again.</span>
                </div>
                <button type="submit" class="submit-btn">DONE</button>
            </form>

            <a class="back-link" id="backToLoginLink">BACK TO LOGIN</a>
        </div>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        togglePassword.addEventListener('click', function () {
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Toggle visibility for new password
        toggleNewPassword.addEventListener('click', function () {
            const type = newPasswordInput.type === 'password' ? 'text' : 'password';
            newPasswordInput.type = type;
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Toggle visibility for confirm password
        toggleConfirmPassword.addEventListener('click', function () {
            const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
            confirmPasswordInput.type = type;
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });


        // Slide animation controls
        const container = document.querySelector('.container');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const backToLoginLink = document.getElementById('backToLoginLink');
        const signUpLink = document.getElementById('signUpLink');
        const loadingContainer = document.getElementById('loadingContainer');
        const redirectMessage = document.getElementById('redirectMessage');

        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            container.classList.add('slide');
            container.classList.remove('signup-slide');
        });

        backToLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            container.classList.remove('slide');
            container.classList.remove('signup-slide');
            loadingContainer.style.display = 'none';
            redirectMessage.style.display = 'none';
        });


        signUpLink.addEventListener('click', (e) => {
            e.preventDefault();
            container.classList.remove('slide');
            container.classList.add('signup-slide');
            
            // Show loading animation
            loadingContainer.style.display = 'block';
                
            // Simulate loading and then redirect
            setTimeout(() => {
                loadingContainer.style.display = 'none';
                redirectMessage.style.display = 'block';
                    
                // Redirect to registration page after showing message
                setTimeout(() => {
                    window.location.href = 'register.php';
                }, 1500);
            }, 2000);
        });
    </script>
</body>
</html>
